[package]
name = "feos"
version = "0.1.1"
authors = ["Gernot Bauer <bauer@itt.uni-stuttgart.de>", "Philipp Rehner <prehner@ethz.ch>"]
edition = "2018"
rust-version = "1.53"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "FeOs - A framework for equations of state and classical density functional theory."
homepage = "https://github.com/feos-org"
repository = "https://github.com/feos-org/feos"
keywords = ["physics", "thermodynamics", "equations_of_state", "phase_equilibria", "density_functional_theory"]
categories = ["science"]

[lib]
crate-type = ["cdylib"]

[dependencies]
quantity = { version = "0.5", features = ["python"] }
feos-core = { git = "https://github.com/feos-org/feos-core", features = ["python"] }
feos-dft = { git = "https://github.com/feos-org/feos-dft", features = ["python"], branch = "v0.2.0" }
feos-pcsaft = { git = "https://github.com/feos-org/feos-pcsaft", features = ["python"] }
feos-pets = { git = "https://github.com/feos-org/feos-pets", features = ["python"], branch = "new_dft_struct" }
numpy = { version = "0.16" }
ndarray = { version = "0.15", features=["approx"] }

[dependencies.pyo3]
version = "0.16"
features = ["extension-module", "abi3", "abi3-py37"]
