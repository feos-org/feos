[package]
name = "feos"
version = "0.2.1"
authors = ["Gernot Bauer <bauer@itt.uni-stuttgart.de>", "Philipp Rehner <prehner@ethz.ch>"]
edition = "2018"
rust-version = "1.53"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "FeOs - A framework for equations of state and classical density functional theory."
homepage = "https://github.com/feos-org"
repository = "https://github.com/feos-org/feos"
keywords = ["physics", "thermodynamics", "equations_of_state", "phase_equilibria", "density_functional_theory"]
categories = ["science"]

[workspace]
members = ["feos-core", "feos-dft"]

[lib]
crate-type = ["cdylib"]

[dependencies]
quantity = "0.5"
num-dual = "0.5"
feos-core = { version = "0.2", path = "feos-core" }
feos-dft = { version = "0.2", path = "feos-dft", optional = true }
#feos-gc-pcsaft = { version = "0.1", features = ["python"] }
#feos-fcsaft = { path = "../feos-fcsaft", features = ["python"] }
#feos-pets = { version = "0.1", features = ["python"] }
#feos-uvtheory = { git = "https://github.com/feos-org/feos-uvtheory", features = ["python"], tag = "v0.1.0" }
numpy = { version = "0.16", optional = true }
ndarray = { version = "0.15", features = ["approx"] }
petgraph = "0.6"
thiserror = "1.0"
conv = "0.3"
num-traits = "0.2"
serde = "1.0"
serde_json = "1.0"

[dependencies.pyo3]
version = "0.16"
features = ["extension-module", "abi3", "abi3-py37"]
optional = true

[dev-dependencies]
approx = "0.4"

[features]
default = ["fit", "pcsaft"]
dft = ["feos-dft"]
fit = []
pcsaft = []
python = ["pyo3", "numpy", "feos-core/python", "feos-dft?/python"]
